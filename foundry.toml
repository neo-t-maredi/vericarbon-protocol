[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

# Remappings for clean imports
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Gas reporting
gas_reports = ["*"]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

